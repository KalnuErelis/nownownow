name: Build and Deploy Now Page

on:
  push:
    branches: [ main ]
    paths: 
      - 'obsidian/**'
      - 'build.py'
      - 'style.css'
      - '.github/workflows/**'
  
  # Allow manual triggering
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          
      - name: Build site
        run: |
          echo "📁 Files before build:"
          ls -la
          echo "🔄 Running build script..."
          python build.py
          echo "📁 Files after build:"
          ls -la
          echo "📄 Content of index.html (first 20 lines):"
          head -20 index.html
          
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload artifact
        run: |
          echo "📦 Files being uploaded:"
          find . -name "*.html" -o -name "*.css" -o -name "*.js" | head -10
          echo "📄 Final index.html content check:"
          head -10 index.html
        
      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4